<body id="about-page">

	<div id="data" class="row"> <!-- Data Collage -->
		<div class="container-fluid text-center">
			<div class="col-md-8">
				<div class="row">
					<div id="data-countries" class="col-md-6 height-50">
						<span>
							<h1 class="light">9</h1>
							<label class="light">Countries</label>
						</span>
					</div>
					<div id="data-nonleg" class="col-md-6 height-50">
						<span>
							<h1 class="light">682,224</h1>
							<label class="light">Non-Legislative  District Boundaries</label>
						</span>
					</div>
				</div>
				<div class="row">
					<div id="data-leg" class="col-md-12 height-50">
						<span>
							<h1 class="light">25,968</h1>
							<label class="light">Legislative District  Boundaries</label>
						</span>	
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div id="data-events" class="col-md-12 height-30">
						<span>
							<h1 class="light">8,973</h1>
							<label class="light">Election Events</label>
						</span>
					</div>
				</div>
				<div class="row">
					<div id="data-assemblies" class="col-md-12 height-30">
						<span>
							<h1 class="light">1,404</h1>
							<label class="light">Elected Assemblies</label>
						</span>	
					</div>
				</div>
				<div class="row">
					<div id="data-officials" class="col-md-12 height-30">
						<span>
							<h1 class="light">22,081</h1>
							<label class="light">Elected Officials</label>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- End Data Collage -->

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
